<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
</head>
<body>
    <div class="cc-chart-element">
        <div class="cc-chart-element__heading">
            <div class="axis-label">Label</div>
            <h3 class="cc-chart-title">Workforce breakdown by experience</h3>
        </div>
        <canvas id="barChart"></canvas>
    </div>
    <br>
    <div class="cc-chart-element cc-chart-element__doughnut">
        <div class="cc-chart-element__heading">
            <h3 class="cc-chart-title">Market breakdown by Country</h3>
        </div>
        <canvas id="doughnutChart"></canvas>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
